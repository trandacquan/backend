<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0" />
    <title>Loging - Shopping Cart Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container-fluid text-center">

        <div>
            <img th:src="@{/images/shopping-logo.png}" class="img-fluid" width="500px">
        </div>

        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
            <!-- Cấu hình mặc định của spring security mặc định là th:action="@{/login}" method="post"  -->
            <div th:if="${param.error}">
                <!-- Nếu password sai thì param.error = true -->
                <!-- param là tham số có sẵn của spring security, không cần truyền modal qua -->
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                <!-- nhữn lỗi làm cho không login được được nằm trong biến session -> Hiển thị lỗi khi không login được -->
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>Access to Shopping Cart Control Panel</p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                    <!-- email và password phải giống với 2 chỗ là entity và trong cấu hình spring security -->
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <p>
                    <input type="checkbox" name="remember-me">&nbsp; Remember Me
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary">
                    <!-- khi submit thì thể hiện action của form -->
                </p>
            </div>

        </form>

        <!-- Fragment cho Footer -->
        <div th:replace="fragments :: footer"></div>

    </div>

</body>

</html>
